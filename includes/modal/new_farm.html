<div class="modal-body mx-3">
	<div class="md-form mb-5">
		<i class="fa fa-user prefix grey-text"></i>
		<input type="text" id="farm_name_input_modal" class="form-control validate">
		<label>Farm Name</label>
	</div>
	<div class="md-form mb-5">
		<i class="fa fa-envelope prefix grey-text"></i>
		<input type="email" id="farm_location_input_modal" class="form-control validate">
		<label>Location</label>
		<br><button class="btn btn-deep-orange" onclick="get_farm_location_modal()">Get My Location</button>
	</div>
	<div class="modal-footer d-flex justify-content-center">
		<button class="btn btn-deep-orange" onclick="add_farm_modal()">Add Farm</button>
	</div>
</div>
<script>
function add_farm_modal()
{
var farm = {name:el("farm_name_input_modal").value,location:el("farm_location_input_modal").value,fields:[]}
localStorage.farms.push(farm);
//Overlay_Modal("close");
Overlay_Modal("Farm");
}
function get_farm_location_modal()
{
    if (navigator.geolocation) {
		el("farm_location_input_modal").value = "Could Not find your Position";
        navigator.geolocation.getCurrentPosition(function(position) {
		el("farm_location_input_modal").value = "Latitude: " + position.coords.latitude + " Longitude: " + position.coords.longitude;
		});
    } else { 
        alert("Geolocation is not supported by this browser.");
    }
}
</script>
